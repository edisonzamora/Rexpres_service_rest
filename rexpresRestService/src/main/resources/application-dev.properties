spring.datasource.url= jdbc:h2:mem:testdb
spring.datasource.driver-class-name= org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/tabla/*.sql
spring.sql.init.data-locations= classpath:sql/data/*.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#JWT DEL JAR AUTENTIFICACION
jwt.secret=RexpresSeguridad_dev
jwt.expiration=43200

#lOGS REXPRESRESTSERVICE
logging.level.org.springframework.security=DEBUG

#configuracion log4j2
logging.config=classpath:logs/log4j2_dev.properties
